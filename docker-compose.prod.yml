services:
  # Laravel API
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartlead_app
    restart: unless-stopped
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    networks:
      - smartlead

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartlead_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - app
    networks:
      - smartlead

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: smartlead_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smartlead_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: testpassword
      MYSQL_USER: smartlead
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartlead

  # Redis
  redis:
    image: redis:7-alpine
    container_name: smartlead_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartlead

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: smartlead_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - smartlead

volumes:
  mysql_data:
  redis_data:

networks:
  smartlead:
    driver: bridge
