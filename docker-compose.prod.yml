services:
  # Laravel API
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartlead_app
    restart: unless-stopped
    ports:
      - "8080:80"
    env_file:
      - .env.prod
    depends_on:
      - db
    volumes:
      - ./backend:/var/www
    networks:
      - smartlead

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: smartlead_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: smartlead_db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: smartlead
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartlead

volumes:
  mysql_data:

networks:
  smartlead:
    driver: bridge
