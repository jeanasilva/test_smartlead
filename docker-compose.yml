services:
  # Aplicação Laravel
  app:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: smartlead_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www:delegated  # Otimização para Windows/macOS
    networks:
      - smartlead-network
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=smartlead_db
      - DB_USERNAME=smartlead
      - DB_PASSWORD=password
      - APP_ENV=local
      - APP_DEBUG=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: smartlead_mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=256M --max_connections=200
    environment:
      MYSQL_DATABASE: smartlead_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: smartlead
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - smartlead-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 30s
      timeout: 10s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: smartlead_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8080:80"
    networks:
      - smartlead-network
    depends_on:
      - db

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: smartlead_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    networks:
      - smartlead-network
    environment:
      - VUE_APP_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - app

  # Redis para cache e sessões
  redis:
    image: redis:7-alpine
    container_name: smartlead_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartlead-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

# Volumes
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# Networks
networks:
  smartlead-network:
    driver: bridge
