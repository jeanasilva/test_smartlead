#!/bin/bash

# ============================================
# CONFIGURAÇÃO NGINX SERVIDOR PRINCIPAL
# ============================================
# Este arquivo deve ser colocado em /etc/nginx/sites-available/smartlead
# e habilitado com: sudo ln -s /etc/nginx/sites-available/smartlead /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name smartlead.jeansilva.dev.br;

    # Redirecionar HTTP para HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name smartlead.jeansilva.dev.br;

    # Configurações SSL (ajuste conforme seu certificado)
    ssl_certificate /etc/ssl/certs/smartlead.crt;
    ssl_certificate_key /etc/ssl/private/smartlead.key;
    
    # Ou se usar Let's Encrypt:
    # ssl_certificate /etc/letsencrypt/live/smartlead.jeansilva.dev.br/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/smartlead.jeansilva.dev.br/privkey.pem;

    # Configurações SSL modernas
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Rate limiting para login
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

    # Proxy para o SmartLead (rodando na porta 8080)
    location / {
        # Rate limiting geral
        limit_req zone=api burst=50 nodelay;
        
        # Proxy para o container SmartLead
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rate limiting específico para login
    location /api/auth/login {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs específicos do SmartLead
    access_log /var/log/nginx/smartlead.access.log;
    error_log /var/log/nginx/smartlead.error.log;
}
