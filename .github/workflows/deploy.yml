name: ðŸš€ Deploy SmartLead

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸš€ Deploy
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          echo "ðŸš€ Deploy SmartLead"
          
          cd /root
          
          # Clone ou update do repositorio
          if [ ! -d "test_smartlead" ]; then
            git clone https://github.com/jeanasilva/test_smartlead.git test_smartlead
          else
            cd test_smartlead
            # Limpar alteraÃ§Ãµes locais e fazer pull
            git stash
            git pull origin main
            cd ..
          fi
          
          cd test_smartlead
          
          # Criar .env.prod
          cat > .env.prod << EOF
          APP_NAME="SmartLead API"
          APP_ENV=production
          APP_DEBUG=false
          APP_KEY=${{ secrets.APP_KEY }}
          APP_URL=https://smartlead.jeansilva.dev.br
          
          DB_CONNECTION=mysql
          DB_HOST=db
          DB_PORT=3306
          DB_DATABASE=smartlead_db
          DB_USERNAME=smartlead
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          
          REDIS_HOST=redis
          REDIS_PASSWORD=null
          REDIS_PORT=6379
          
          MAIL_MAILER=smtp
          MAIL_HOST=smtp.zoho.com
          MAIL_PORT=587
          MAIL_USERNAME=offboard@offboard.com.br
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          MAIL_ENCRYPTION=tls
          MAIL_FROM_ADDRESS=offboard@offboard.com.br
          MAIL_FROM_NAME="SmartLead"
          
          LOG_CHANNEL=stack
          LOG_DEPRECATIONS_CHANNEL=null
          LOG_LEVEL=debug
          
          BROADCAST_DRIVER=log
          CACHE_DRIVER=file
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=file
          SESSION_LIFETIME=120
          EOF
          
          # Parar containers antigos se existirem
          docker-compose -f docker-compose.prod.yml down 2>/dev/null || true
          
          # Build e subir containers
          docker-compose -f docker-compose.prod.yml up -d --build
          
          # Aguardar containers iniciarem
          sleep 10
          
          # Executar migrations e seeders apenas se necessÃ¡rio
          docker exec smartlead_app php artisan migrate --force 2>/dev/null || true
          
          echo "âœ… Deploy concluÃ­do com sucesso!"
