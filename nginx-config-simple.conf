# Configuração Nginx simplificada para o servidor principal
# Adicione ao /etc/nginx/nginx.conf na seção http (ou crie um arquivo separado)

# Rate limiting (adicione na seção http do nginx.conf principal)
limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

# Configuração do server block (pode ficar em sites-available/smartlead)
server {
    listen 80;
    server_name smartlead.jeansilva.dev.br;
    
    # Proxy direto para o SmartLead (HTTP por enquanto)
    location / {
        # Rate limiting geral
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Rate limiting específico para login
    location /api/auth/login {
        limit_req zone=login burst=3 nodelay;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Logs específicos do SmartLead
    access_log /var/log/nginx/smartlead.access.log;
    error_log /var/log/nginx/smartlead.error.log;
}
